<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 25px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 550px;
      width: 90%;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      font-weight: 600;
      color: #f5f5f5;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #dcdcdc;
      font-weight: 300;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #fff;
      color: #2575fc;
      text-decoration: none;
      font-weight: 600;
      border-radius: 30px;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background: #2575fc;
      color: #fff;
      transform: translateY(-3px) scale(1.05);
    }

    .info {
      margin-top: 30px;
      font-size: 1rem;
      text-align: left;
      color: #ccc;
      font-weight: 400;
    }

    .info p {
      margin: 5px 0;
    }

    .highlight {
      color: #fff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Bot</h1>
    <p>This is the frontend interface served by the Express server. Enjoy using the bot!</p>
    <a href="#" class="button">Learn More</a>

    <div class="info">
      <p><strong>Admin:</strong> <span class="highlight">Jay Mar</span></p>
      <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
      <p><strong>Current Time:</strong> <span id="currentTime"></span></p>
      <p><strong>Current Date:</strong> <span id="currentDate"></span></p>
      <p><strong>Uptime:</strong> <span id="uptime"></span></p>
    </div>
  </div>

  <script>
    const startTime = localStorage.getItem('serverStartTime') || Date.now();
    localStorage.setItem('serverStartTime', startTime);

    function updateTimeAndDate() {
      const now = new Date();
      document.getElementById('currentTime').textContent = now.toLocaleTimeString();
      document.getElementById('currentDate').textContent = now.toLocaleDateString();
    }

    function updateUptime() {
      const uptimeMilliseconds = Date.now() - parseInt(startTime, 10);
      const seconds = Math.floor(uptimeMilliseconds / 1000) % 60;
      const minutes = Math.floor(uptimeMilliseconds / (1000 * 60)) % 60;
      const hours = Math.floor(uptimeMilliseconds / (1000 * 60 * 60));
      document.getElementById('uptime').textContent = `${hours}h ${minutes}m ${seconds}s`;
    }

    document.getElementById('userAgent').textContent = navigator.userAgent;
    setInterval(updateTimeAndDate, 1000);
    setInterval(updateUptime, 1000);
  </script>
</body>
</html>
