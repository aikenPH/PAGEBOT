<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOSHIA CHATBOT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-purple-700 via-indigo-800 to-blue-900 min-h-screen flex justify-center items-center font-poppins text-white">

  <div class="bg-black bg-opacity-60 backdrop-blur-lg p-12 rounded-2xl shadow-2xl max-w-lg w-full text-center animate-fade-in">
    <h1 class="text-4xl font-bold mb-6 text-white">Welcome to TOSHIA CHATBOT</h1>
    <p class="text-xl text-gray-300 mb-8 leading-relaxed">
      This is the frontend interface served by the Express server. Experience the power of TOSHIA with a professional
      touch!
    </p>
    <a href="#" class="inline-block bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-3 px-8 rounded-full hover:bg-gradient-to-l hover:from-blue-500 hover:to-purple-500 transform hover:scale-105 transition-all shadow-lg">Learn More</a>
    <div class="mt-10 text-left text-sm text-gray-400">
      <p><strong>Admin:</strong> <span class="text-white font-semibold">Marjhun Baylon</span></p>
      <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
      <p><strong>Current Time:</strong> <span id="currentTime"></span></p>
      <p><strong>Current Date:</strong> <span id="currentDate"></span></p>
      <p><strong>Uptime:</strong> <span id="uptime"></span></p>
    </div>
  </div>

  <script>
    const startTime = localStorage.getItem('serverStartTime') || Date.now();
    localStorage.setItem('serverStartTime', startTime);

    function updateTimeAndDate() {
      const now = new Date();
      document.getElementById('currentTime').textContent = now.toLocaleTimeString();
      document.getElementById('currentDate').textContent = now.toLocaleDateString();
    }

    function updateUptime() {
      const uptimeMilliseconds = Date.now() - parseInt(startTime, 10);
      const seconds = Math.floor(uptimeMilliseconds / 1000) % 60;
      const minutes = Math.floor(uptimeMilliseconds / (1000 * 60)) % 60;
      const hours = Math.floor(uptimeMilliseconds / (1000 * 60 * 60));
      document.getElementById('uptime').textContent = `${hours}h ${minutes}m ${seconds}s`;
    }

    document.getElementById('userAgent').textContent = navigator.userAgent;
    setInterval(updateTimeAndDate, 1000);
    setInterval(updateUptime, 1000);
  </script>

</body>
</html>
